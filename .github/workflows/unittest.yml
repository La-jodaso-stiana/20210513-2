# This workflow will build a Java project with Gradle
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-gradle

name: Java CI with Gradle Unit Test

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
  #verification:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      run: ./gradlew test
      
    - name: Send mail
      if: always()
      uses: dawidd6/action-send-mail@v3
      with:
        # Server & Port:
        #server_address: smtp.gmail.com
        server_address: smtp.alpha-prm.jp
        server_port: 465
        # user credentials
        #username: ${{secrets.MAIL_ADDRESS}}
        #password: ${{secrets.MAIL_ADDRESS_PASSWORD}}
        username: ${{secrets.ALPHA_MAIL_ADDRESS}}
        password: ${{secrets.ALPHA_MAIL_ADDRESS_PASSWORD}}
        # email subject
        subject: ${{github.job}} job of ${{github.repository}} has ${{job.status}}
        # email body as text
        body: ${{github.job}} job in worflow ${{github.workflow}} of ${{github.repository}} has ${{job.status}}
        # comma-separated string, send email to
        #to: abc@gmail.com,xyz@gmail.com
        to: ${{secrets.TO_MAIL_ADDRESS}}
        # from email name
        from: XYZ
        # Optional whether this connection use TLS (default is true if server_port is 465)
        secure: true
